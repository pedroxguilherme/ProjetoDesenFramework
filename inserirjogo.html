<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserir Jogos</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
<body>

<div class="container mt-5">
    <h2>Inserir Jogos</h2>
    <table class="table">
        <thead>
            <tr>
                 <th>Id</th>
                <th>Nome</th>
                <th>Autor</th>
                <th>Ação</th>
                <th>Disponível</th>

            </tr>
        </thead>
        <tbody id="jogos">
           
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAdicionarJogo">
        Adicionar Jogo
    </button>


<!-- Modal para adicionar Jogo -->
<div class="modal fade" id="modalAdicionarJogo" tabindex="-1" role="dialog" aria-labelledby="modalAdicionarJogoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAdicionarLivroLabel">Adicionar Jogo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formAdicionarJogo">
                    <div class="form-group">
                        <label for="idJogo">ID</label>
                        <input type="text" class="form-control" id="idJogo" required>
                    </div>
                    <div class="form-group">
                        <label for="nomeJogo">Nome</label>
                        <input type="text" class="form-control" id="nomeJogo" required>
                    </div>
                    <div class="form-group">
                        <label for="autorJogo">Autor</label>
                        <input type="text" class="form-control" id="autorJogo" required>
                    </div>
                    <div class="form-group">
                        <label for="generoJogo">Genero</label>
                        <input type="text" class="form-control" id="generoJogo" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
            
        </div>
    </div>
</div>
</div>
<script src="./scriptInserirjogo.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
