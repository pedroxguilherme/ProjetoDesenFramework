<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Atualização de Jogos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
    <h1>Atualização de Jogos</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>JOGO</th>
          <th>AUTOR</th>
          <th>GÊNERO</th>
          <th>DISPONIVEL</th>
        </tr>
      </thead>
      <tbody id="jogos">
        <tr></tr>
      </tbody>
    </table>
    <div class="modal fade" id="modalAtualizarJogo" tabindex="-1" role="dialog" aria-labelledby="modalAtualizarJogoLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalAtualizarJogoLabel">Atualizar Jogo</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form id="formAtualizarJogo">
                      <div class="form-group">
                          <label for="idJogo">ID</label>
                          <input type="text" class="form-control" id="idJogo" required readonly>
                      </div>
                      <div class="form-group">
                          <label for="nomeJogo">Nome</label>
                          <input type="text" class="form-control" id="nomeJogo" required>
                      </div>
                      <div class="form-group">
                          <label for="autorJogo">Autor</label>
                          <input type="text" class="form-control" id="autorJogo" required>
                      </div>
                      <div class="form-group">
                          <label for="generoJogo">Gênero</label>
                          <input type="text" class="form-control" id="generoJogo" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Atualizar</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>


</div>
    <script src="scriptAtualizarJogo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
