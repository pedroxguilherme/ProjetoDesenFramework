<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Atualização de Jogos</title>
    <link rel="stylesheet" href="/Style/styles.css" />
  </head>

  <body>
    <h1>Atualização de Jogos</h1>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>JOGO</th>
          <th>AUTOR</th>
          <th>GÊNERO</th>
          <th>DISPONIVEL</th>
        </tr>
      </thead>
      <tbody id="jogos">
        <tr></tr>
      </tbody>
    </table>

    <form action="/scriptAtualizarJogo.js" method="post">
      <label for="idjogo">Id</label>
      <input type="number" name="idjogo" id="idjogo" /> <br />

      <label for="nomejogo">Nome:</label>
      <input type="text" id="nomejogo" name="nomejogo" /> <br />

      <label for="autorjogo">Autor:</label>
      <input type="text" id="autorjogo" name="autorjogo" /> <br />

      <label for="generojogo">Genero:</label>
      <input type="text" id="generojogo" name="generojogo" /> <br />

      <input type="submit" value="Enviar" />
    </form>

    <script src="scriptAtualizarJogo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
